<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <p class="text-white bg-dark">text white</p>
        </div>
        <div class="col-6">
          <p class="text-white bg-dark">text white</p>
        </div>
        <div class="col-md-4">
          <p class="text-white bg-dark">text white col-4</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBogGzFb4pFjyZZjEN2eVf3j5jYj4tnxkk+0xQw5sK5FvG7F"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoS4MDtbG1b8d9OV9K2W8GAZ5ljjtMqK5f5BI2EnBgS2eK2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
