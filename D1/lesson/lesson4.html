<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML with Semantics Structure and Tables</title>
  </head>
  <body>
    <header>
      <h1>My Webpage</h1>
      <nav>
        <ul>
          <li>
            <a href="#Home"> Home</a>
          </li>
          <li>
            <a href="#About"> About</a>
          </li>
          <li>
            <a href="#Contact"> Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="Home">
        <h2>Welcome to my Homepage</h2>
        <p>This is the main content section</p>
      </section>
      <section id="About"></section>
      <section id="Contact"></section>
    </main>
    <h2>Tables</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Studen Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Math</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Sone</td>
          <td>English</td>
          <td>95</td>
        </tr>
      </tbody>
    </table>
    <footer>
      <hr />

      <p>@ 2024 My Website. All right reserve.</p>
    </footer>
  </body>
</html>
